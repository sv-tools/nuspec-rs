name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true
  schedule:
    - cron: "0 0 * * 0"

env:
  CARGO_TERM_COLOR: always

permissions: read-all

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2 # immutable action, safe to use the versions
      - run: cargo build --all-features --verbose
  Toml-Fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2 # immutable action, safe to use the versions
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          cache-targets: false
          cache-all-crates: true
      - run: cargo tools
      - run: taplo fmt --check
  Format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2 # immutable action, safe to use the versions
      - run: cargo fmt --all --check --verbose
  Clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2 # immutable action, safe to use the versions
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          cache-targets: false
          cache-all-crates: true
      - run: cargo tools
      - run: cargo clippy --all-features --verbose -- --deny warnings
      - run: cargo clippy --all-features --quiet --message-format=json | cargo-action-fmt
        if: failure()
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2 # immutable action, safe to use the versions
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          cache-targets: false
          cache-all-crates: true
      - run: cargo tools
      - name: Run tests
        run: cargo llvm-cov nextest --all-features --no-fail-fast --verbose
      - name: Prepare coverage report
        if: ${{ !cancelled() }}
        run: cargo llvm-cov report --lcov --output-path coverage.lcov
      - name: Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  Deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2 # immutable action, safe to use the versions
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          cache-targets: false
          cache-all-crates: true
      - run: cargo tools
      - name: Machete
        run: cargo machete
      - name: Deny
        run: cargo deny check all
  PublishJob:
    strategy:
      matrix:
        crate: ["nuspec"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2 # immutable action, safe to use the versions
      - name: Dry run publish
        run: |
          cargo publish --all-features --package ${{ matrix.crate }} --dry-run --verbose
          cargo package --all-features --list --allow-dirty
  Publish:
    needs: PublishJob
    runs-on: ubuntu-latest
    steps:
      - run: echo "Publishing Passed"
